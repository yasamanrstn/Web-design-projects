<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport"content="width=device-width , initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <title>Age calculator app</title>

    <link rel="stylesheet" href="css/style.css">


</head>


<body>


    <main class="main calculator">
        <div class="calculator_container">
            <div class="calculator_user-input">
                     <div class="calculator_input-blok input-blok">
                         <p class="input-blok_text">Day</p>
                         <input class="input-blok_input input-days" type="number" placeholder="DD">
                         <P class="input-blok_text-error">text error</P>
                     </div>
                        <div class="calculator_input-blok input-blok">
                         <p class="input-blok_text">Month</p>
                         <input class="input-blok_input input-months" type="number" placeholder="MM">
                          <P class="input-blok_text-error">text error</P>
                        </div>
                          <div class="calculator_input-blok input-blok">
                            <p class="input-blok_text">Year</p>
                            <input class="input-blok_input input-years" type="number" placeholder="YYYY">
                            <P class="input-blok_text-error">text error</P>
                         </div>
                         <button class="calculator_user-input-btn"></button>
                         </div>
                         <div class="calculator_output output">
                         <div class="output_text output-years"><span>- -</span>Years</div>
                         <div class="output_text output-years"><span>- -</span>months</div>
                         <div class="output_text output-years"><span>- -</span>days</div>
                         
                        </div>       
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>





























</html>
